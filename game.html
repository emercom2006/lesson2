<!DOCTYPE html>
<html>
<head>
	<title>Игра</title>
	<meta charset="utf-8">
</head>
<body>

<script type="text/javascript">
	
	var answer = 5; // ответ на закадку
	var question = "Угадайте загадку, ответ введите цифрой. \nЕсли ДВА перевернуть \nИ внимательно взглянуть, \nТак и сяк взглянуть опять,\nТо получим цифру:"; // текст закадки
	var userAnswer = +prompt ("Угадайте загадку, ответ введите цифрой. \nЕсли ДВА перевернуть \nИ внимательно взглянуть, \nТак и сяк взглянуть опять,\nТо получим цифру:"); // запрашивает ответ от пользователя
	var maxAnswer = 3 // максимальное число ответов

	for (var i = 1; i < maxAnswer; i++) // цикл
	{
		if (userAnswer == answer)
			{
				alert ("Поздравляем, вы угадали!");
				break; // при правильном ответе выходим из цикла
			}
		if (isNaN(userAnswer))
			{
				alert ("Введите, пожалуйста, цифру."); // если введены строчные значения, а не цифра
			}

		if (userAnswer != answer)
			{
				userAnswer = +prompt ("Вы не угадали. Попробуйте еще раз. \nУ Вас осталось " + (maxAnswer - i) + " попыток.\n" + question); // при не правильном ответе
			}
	}

	if (i = maxAnswer && userAnswer == answer)
		alert ('Поздравляем, вы угадали! Игра окнчена.'); // если окончились попытки на правильном ответе
	if (i < maxAnswer && userAnswer != answer)
		alert ('Вы проиграли!'); // если окончились попытки на не правильном ответе

</script>

</body>
</html>
